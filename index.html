<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="network">Network</h1>
        <h1 class="your-feed">Your Feed</h1>
        <div class="columns">
            <div class="left-column">
                <img class="avatar-pic" src="./user-circle.png" alt="avatar pic">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
            <div class="right-column">
                <div class="some-user-box">
                    <div class="user-content">
                        <h2>Neil M</h2>
                        <p id="count">9 like(s)</p>
                        <button onclick="add1()" class="like">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.
                        <a href="#">link</a>
                    </p>
                </div>
                <div class="some-user-box">
                    <div class="user-content">
                        <h2>Nichole K</h2>
                        <p id="countNichole">12 like(s)</p>
                        <button onclick="add2()" class="like">Like</button>
                    </div>
                    <p>just finished my
                        <a href="#">next comic,</a> check it out.
                    </p>
                </div>
                <div class="some-user-box">
                    <div class="user-content">
                        <h2>Jim R</h2>
                        <p id="countJim">9 like(s)</p>
                        <button onclick="add3()" class="like">Like</button>
                    </div>
                    <p>I can't stop listening to the
                        <a href="#">new album.</a> Who else is likeing it
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
